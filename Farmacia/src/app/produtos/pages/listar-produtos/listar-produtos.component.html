<div class="flex-container column">
 
    <table mat-table [dataSource]="produtos" class="fun-table mat-elevation-z8">
      <div class="individual">
        <ng-container matColumnDef="idProduto">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let prod">{{ prod.idProduto }}</td>
          
         
        </ng-container>
    
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>nome</th>
          <td mat-cell *matCellDef="let prod"> {{ prod.nome }} </td>
        </ng-container>
    
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let prod">{{ prod.tipo }}</td>
        </ng-container>

        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let prod">
            {{prod.valor}}
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let prod">
            <button class="btb" mat-raised-button color="primary" [routerLink]="'/edit/' + prod.idProduto">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="btb" mat-raised-button color="warn" style="margin-left: 10px;" (click)="openDialog(prod.idProduto,prod.nome)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </div>
    </table>
   
  </div>
  <button mat-mini-fab class="add" color="accent" [routerLink]="'/novoproduto'">
    <mat-icon>add</mat-icon>
  </button>
